version: v2beta1
name: vcluster-prom-operator-plugin

hooks:
  - name: Install Dependencies
    events: ["after:deploy"]
    command: |-
      # Install dependencies
      if [ ! -d "vendor" ]; then
        echo "Executing 'go mod vendor'..."
        go mod vendor
      fi

deployments:
  prometheus-operator:
    helm:
      chart:
        name: kube-prometheus-stack
        repo: https://prometheus-community.github.io/helm-charts
        version: 60.2.0
  vcluster:
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: v0.20.0-beta.5
      values:
        experimental:
          syncSettings:
            syncLabels:
            - app
        controlPlane:
          advanced:
            serviceAccount:
              enabled: false
              name: default
          statefulSet:
            probes:
              livenessProbe:
                enabled: false
              readinessProbe:
                enabled: false
          distro:
            k3s:
              enabled: true
        rbac:
          clusterRole:
            enabled: true
        plugin:
          prometheus-operator-resources:
            version: v2
            rbac:
              role:
                extraRules:
                  - apiGroups: ["monitoring.coreos.com"]
                    resources: ["servicemonitors","podmonitors"]
                    verbs: ["create", "delete", "patch", "update", "get", "list", "watch"]
              clusterRole:
                extraRules:
                  - apiGroups: [ "apiextensions.k8s.io" ]
                    resources: [ "customresourcedefinitions" ]
                    verbs: [ "get", "list", "watch" ]
dev:
  vcluster:
    imageSelector: "ghcr.io/loft-sh/vcluster-pro"
    devImage: golang:1.22.2
    workingDir: /plugins/prometheus-operator-resources
    container: syncer
    terminal:
      command: "./devspace_start.sh"
    sync:
      - path: "./:/plugins/prometheus-operator-resources"
        excludePaths:
          - /plugin
